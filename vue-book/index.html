<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/treecrow/docsify-books', // 指定 github 库，文档右上角会有 fork icon
      loadNavbar: true, // 加载自定义导航栏 _navbar.md
      loadSidebar: true, // 自定义侧边栏 _sidebar.md
      subMaxLevel: 2, // 自定义侧边栏后默认不会再生成目录，想生成需手动设置
      // basePath: '/docsify-books/vue-book/',
      coverpage: true, // 设置封面 _coverpage.md
      name: 'vue 生态', // 文档标题
      nameLink: '/', // 文档标题点击链接
      themeColor: '#b5633f', // 修改主题色
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
