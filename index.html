<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>docsify-books</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <!-- 前端技术 -->
  <h2 class="area-title">前端技术</h2>
  <div id="fontEndVessel">
    <!-- todo -->
  </div>

  <!-- 计算机技术 -->
  <h2 class="area-title">计算机技术</h2>
  <div id="computerVessel">
    <!-- todo -->
  </div>

  <!-- 扩展 -->
  <h2 class="area-title">扩展</h2>
  <div id="expandVessel">
    <!-- todo -->
  </div>

  <!-- book 模板 -->
  <script type="text/template" id="bookTpl">
    <ul class="unstyle-list flex">
      {{ each $data as book index}}
        <li class="flex-cell padding">
          <a href="{{book.href}}">
            <div class="book-wrap">
              <div class="book-cover">
                {{book.name}}
              </div>
            </div>
          </a>
        </li>
      {{/each}}
    </ul>
  </script>
  <!-- template -->
  <script src="./template-web.js"></script>
  <script>
    // 前端技术
    document.getElementById('fontEndVessel').innerHTML = template("bookTpl", [
      { href: "css-book", name: "css" },
      { href: "js-book", name: "javascript" },
      { href: "vue-book", name: "vue" },
      { href: "node-book", name: "nodeJs" },
    ]);
    // 计算机技术
    document.getElementById('computerVessel').innerHTML = template("bookTpl", [
      { href: "mac-book", name: "macbook" },
      { href: "network-book", name: "网络" },
    ]);
    // 扩展
    document.getElementById('expandVessel').innerHTML = template("bookTpl", [
      { href: "state-book", name: "state" },
      { href: "newMedia-book", name: "newMedia" },
    ]);
  </script>
</body>

</html>
