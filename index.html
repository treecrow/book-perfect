<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>docsify-books</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <h2 class="area-title">技术</h2>
  <div id="bookVessel1">
    <!-- todo -->
  </div>

  <h2 class="area-title">扩展</h2>
  <div id="bookVessel2">
    <!-- todo -->
  </div>

  <!-- book 模板 -->
  <script type="text/template" id="bookTpl">
    <ul class="unstyle-list flex">
      {{ each $data as book index}}
        <li class="flex-cell padding">
          <a href="{{book.href}}">
            <div class="book-wrap">
              <div class="book-cover">
                {{book.name}}
              </div>
            </div>
          </a>
        </li>
      {{/each}}
    </ul>
  </script>
  <!-- template -->
  <script src="./template-web.js"></script>
  <script>
    document.getElementById('bookVessel1').innerHTML = template("bookTpl", [
      { href: "css-book", name: "css" },
      { href: "js-book", name: "javascript" },
      { href: "vue-book", name: "vue" },
      { href: "node-book", name: "nodeJs" },
      { href: "linux-book", name: "linux" },
      { href: "basis-book", name: "基础" },
    ]);
    document.getElementById('bookVessel2').innerHTML = template("bookTpl", [
      { href: "newMedia-book", name: "newMedia" },
      { href: "state-book", name: "state" },
    ]);
  </script>
</body>

</html>
