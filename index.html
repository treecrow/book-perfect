<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>docsify-books</title>
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <!-- 计算机技术 -->
        <h2 class="area-title">计算机技术</h2>
        <div id="computerVessel"><!-- todo --></div>

        <!-- 扩展 -->
        <!-- <h2 class="area-title">扩展</h2>
    <div id="workVessel"></div> -->

        <!-- 前端技术 -->
        <!-- <h2 class="area-title">前端技术</h2>
    <div id="fontEndVessel"></div> -->

        <!-- book 模板 -->
        <script type="text/template" id="bookTpl">
            <ul class="unstyle-list flex">
              {{ each $data as book index}}
                <li class="flex-cell padding">
                  <a href="{{book.href}}">
                    <div class="book-wrap">
                      <div class="book-cover">
                        {{book.name}}
                      </div>
                    </div>
                  </a>
                </li>
              {{/each}}
            </ul>
        </script>

        <!-- template -->
        <script src="./template-web.js"></script>
        <script>
            // 计算机技术(后端)
            document.getElementById("computerVessel").innerHTML = template(
                "bookTpl",
                [
                    { href: "efficient-book", name: "efficient" },
                    { href: "moudle-book", name: "moudle" },
                    { href: "linux-book", name: "linux" },
                    { href: "css-book", name: "css" },
                    { href: "js-book", name: "javascript" },
                    { href: "computer-book", name: "计算机" }
                ]
            );
        </script>
    </body>
</html>
