<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>temp-example</title>
</head>
<style>

</style>

<body>

  <script>
    let t = document.title;
    let title = {
      focus: document.title,
      exit: '到我这里来嘛～～',
    };
    window.onblur = () => {
      document.title = title.exit;
    };
    window.onfocus = () => {
      document.title = title.focus;
    };
  </script>
</body>

</html>
